<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ford</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <button class="botaovoltar" routerLink="/question">
    <span class="material-icons">
      arrow_back_ios
    </span>
  </button>
    <div class="corpo">
        <h1 class="textopergunta1">
            / Pergunta {{currentQuestion+1}} de {{questionList.lenght}}
        </h1>
        <h2 class="textocentral">
            {{questionList[currentQuestion]?.questionText}}
        </h2>
        <div class="boxopcoes">
          <div *ngFor="let option of questionList[currentQuestion]?.options">
            <button class="botaoopcao" (click)="answer(currentQuestion+1,option)">
              {{option.text}}
            </button>
        </div>
        </div>
    </div>


<!-- <span style="font-size: 20px;">{{this.allQuestions.p1 | json}}</span> -->


</body>

</html>
